{% extends "base.html" %}

{% block title %}Login - E-Learning Math{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 text-sm">Email</label>
      <input
        type="email"
        name="email"
        class="w-full border border-gray-300 dark:border-gray-700 rounded px-3 py-2 bg-white dark:bg-gray-800"
        required
      />
    </div>

    <div>
      <label class="block mb-1 text-sm">Password</label>
      <input
        type="password"
        name="password"
        class="w-full border border-gray-300 dark:border-gray-700 rounded px-3 py-2 bg-white dark:bg-gray-800"
        required
      />
    </div>

    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition-colors"
    >
      Masuk
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">
    Belum punya akun?
    <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">
      Daftar di sini
    </a>
  </p>

  <p class="mt-2 text-sm">
    <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 hover:underline">
      Lupa password?
    </a>
  </p>
</div>
{% endblock %}
