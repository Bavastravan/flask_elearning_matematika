<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}E-Learning Math{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <script defer src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>
<body class="min-h-screen bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">
  {% if request.endpoint == "main.index" %}
    {% include "components/navbar.html" %}
  {% endif %}

  <main class="min-h-[calc(100vh-4rem)]">
    {% block content %}{% endblock %}
  </main>

  {% include "components/footer.html" %}
</body>

</html>
