{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-4">Register</h1>
  <form method="POST" class="space-y-4">
    <input name="nama" class="w-full border px-3 py-2" placeholder="Nama" required />
    <input type="email" name="email" class="w-full border px-3 py-2" placeholder="Email" required />
    <input type="password" name="password" class="w-full border px-3 py-2" placeholder="Password" required />
    <button class="w-full bg-blue-600 text-white py-2 rounded">Daftar</button>
  </form>
</div>
{% endblock %}
